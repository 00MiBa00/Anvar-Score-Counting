name: Generate iOS Certificates

on:
  workflow_run:
    workflows: ['iOS Initial Setup']
    types: [completed]
  workflow_dispatch:

jobs:
  generate_certs:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      - name: Add SSH key to agent
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.MATCH_DEPLOY_KEY }}" > ~/.ssh/match_deploy_key
          chmod 600 ~/.ssh/match_deploy_key
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/match_deploy_key
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Sync certs
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.MATCH_DEPLOY_KEY }}" > ~/.ssh/match_key
          chmod 600 ~/.ssh/match_key
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/match_key
          ssh-keyscan github.com >> ~/.ssh/known_hosts 2>/dev/null
    
          bundle exec fastlane ios sync_certificates
        env:
          GIT_SSH_COMMAND: "ssh -i ~/.ssh/match_key"
          APPSTORE_ISSUER_ID: ${{ secrets.APPSTORE_ISSUER_ID }}
          APPSTORE_KEY_ID: ${{ secrets.APPSTORE_KEY_ID }}
          APPSTORE_P8: ${{ secrets.APPSTORE_P8 }}
          IOS_BUNDLE_ID: ${{ secrets.IOS_BUNDLE_ID }}
          GH_PAT: ${{ secrets.GH_PAT }}
          MATCH_REPOSITORY: ${{ secrets.MATCH_REPOSITORY }}
